<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<form method="post">
    <div class="detail">
        <div class="vizitka2">
            <div class="jmeno">
                <label for="celeJmeno">Jméno</label>
                <input th:field="${vizitka.celeJmeno}" maxlength="100" type="text" required/>
            </div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('vizitka.celeJmeno')}"
                 th:errors="${vizitka.celeJmeno}">Jméno je povinný údaj.
            </div>
            <div class="firma">
                <label for="firma">Firma</label>
                <input th:field="${vizitka.firma}" maxlength="100" type="text" required/>
            </div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('vizitka.firma')}" th:errors="${vizitka.firma}">
                Firma je povinný údaj.
            </div>
            <div class="udaje">
                <div class="adresa">
                    <div>
                        <label for="ulice">Ulice</label>
                        <input th:field="${vizitka.ulice}" maxlength="100" type="text" required/>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('vizitka.firma')}"
                         th:errors="${vizitka.firma}" required>Firma je povinný údaj.
                    </div>
                    <div>
                        <label for="psc">PSČ</label>
                        <input th:field="${vizitka.psc}" maxlength="5" type="text"/>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('vizitka.psc')}"
                         th:errors="${vizitka.psc}">PSČ je povinný údaj.
                    </div>
                    <div>
                        <label for="obec">Obec </label>
                        <input th:field="${vizitka.obec}" maxlength="100" type="text" required/>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('vizitka.obec')}"
                         th:errors="${vizitka.obec}">Obec je povinný údaj.
                    </div>
                </div>
                <div class="kontakty">
                    <div>
                        <label for="email"><i class="las la-at"></i></label>
                        <input th:field="${vizitka.email}" maxlength="100" type="text"/>
                    </div>
                    <div>
                        <label for="telefon"><i class="las la-phone-alt"></i></label>
                        <input th:field="${vizitka.telefon}" maxlength="20" type="text"/>
                    </div>
                    <div><label for="web"><i class="las la-globe"></i></label>
                        <input th:field="${vizitka.web}" maxlength="100" type="text"/>
                    </div>
                </div>
            </div>
                </div>
                       <button type="submit">Vytvoř novou vizitku!</button>
<!--                       <button th:if="${vizitka.id}=!null" type="submit">Ulož změny!</button>-->
                </div>
    <div>
 </form>

<nav>
    <a href="/" class="return">◂ zpět na seznam</a>
</nav>

</body>
</html>
